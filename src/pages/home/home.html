<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
        <img [src] = "userData?.picture" style="width: 20%" />
       <!-- <img src = "..\\..\\assets\\icon\\favicon.ico" style=" width: 50%;"/>--> 
    </ion-buttons>
      
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of events | async" >
    <img id="{{item.$key}}" (click) = "info(item)"/>
    <ion-card-content (click) = "info(item)">
      <ion-card-title>{{ item.nome }}</ion-card-title>
      <p>{{ item.descricao }}</p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start (click) = "confirmar(item)">
          <ion-icon name='ios-checkbox'></ion-icon>
          Confirmar
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start (click) = "recomendar(item)">
          <ion-icon name='md-contacts'></ion-icon>
          Recomendar
          </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
